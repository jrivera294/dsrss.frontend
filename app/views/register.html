<div ng-controller="LoginCtrl">
	<div ng-show="sucess" role="alert" class="alert alert-sucess">Registro completado con Ã©xito. Redireccionando a Login...</div>
	<form ng-hide="sucess" role="form"ng-submit="register(registerForm)">
        <div class="form-group">
            <label for="id_username">Username</label>
            <input name="username" id="id_username" class="form-control" type="text" ng-model="newUser.username" placeholder="Username" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input name="password1" id="id_password1" class="form-control" type="password" ng-model="newUser.password1" placeholder="Password" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
        <div class="form-group">
            <label for="id_password">Repeat Password</label>
            <input name="password" id="id_password2" class="form-control" type="password" ng-model="newUser.password2" placeholder="Repeat Password" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input name="email" id="id_email" class="form-control" type="email" ng-model="newUser.email" placeholder="Email" required />
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
        <button ng-hide="authenticated" type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
