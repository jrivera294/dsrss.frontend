<div ng-controller="LoginCtrl">
  <form role="form">
    <div class="form-group">
      <label for="id_username">Username</label>
      <input name="username" id="id_username" type="text" ng-model="user.username" placeholder="Username" class="form-control" required />
    </div>
    <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
    <div class="form-group">
      <label for="id_password">Password</label>
      <input name="password" id="id_password" type="password" ng-model="user.password" placeholder="Password" class="form-control" required />
    </div>
    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
    <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
    <button type="submit" ng-click="login(user)" class="btn btn-primary">Login</button>
  </form>
</div>
