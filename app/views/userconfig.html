
<div class="row">
	<h2>Selector de subscripciones:</h2>
	<div ng-repeat="category in categories" class="col-md-6">
		<h3>{{category.name}}: </h3>
		<button ng-hide="category.suscrito" class="btn btn-default">Suscribir</button>
		<button ng-show="category.suscrito" class="btn btn-success">Suscrito</button>
	</div>
</div>
